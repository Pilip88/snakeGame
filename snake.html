<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="snakeGame.css">
</head>
<body>
    <script type="text/javascript">
        var game;
        var lastSettings;
    </script>
    <div id="home_page">
        <br>
        <div id="title">
            <h1>Snake</h1>
        </div>
        <br>
        <br>
        <br>
        <h2><a href="" id="new_game_button">New game</a></h2>
    </div>
    <div id="settings">
        <br>
        <div id="title">
            <h1>Snake</h1>
        </div>
        <form action="" id="settings_form">
            <h3>Choose number of players:</h3>
            <input type="radio" name="number_of_players" value=1 checked="true">1<br>
            <input type="radio" name="number_of_players" value=2>2<br>
            <h3>Choose if board have walls:</h3>
            <input type="radio" name="have_walls" value="true" checked=true>Yes<br>
            <input type="radio" name="have_walls" value="false">No<br>
            <h3>Choose size of board:</h3>
            <input type="radio" name="size" value="large">Large<br>
            <input type="radio" name="size" value="medium" checked=true>Medium<br>
            <input type="radio" name="size" value="small">Small<br>
            <input type="hidden" name="num_of_players" id ="num_of_players1" value="1">
            <br>
            <br>
            <input type="button" name="start_button" id="start_button" value="Start game">
        </form>
    </div>
    <div id="game_page">
        <br>
        <div id="title">
            <h1>Snake</h1>
        </div>
        <div id="score">
            <h3 id="currentScore">Score: <span id="setScore1">0</span></h3>
            <h3 id="currentScore">Score: <span id="setScore2">0</span></h3>
        </div>
        <div id="board">

        </div>
        <script src="helperFunctions.js"></script>
        <script src="multiSnake.js"></script>
    </div>
    <div id="game_over">
        <br>
        <div id="title">
            <h1>Snake</h1>
        </div>
        <br>
        <br>
        <h2 id="end_score"></h2>
        <br>
        <br>
        <h2>Play again?</h2>
        <input type="button" id="yesButton" value="Yes">
        <input type="button" id="noButton" value="No">
    </div>
    <script src="page.js"></script>
</body>
</html>
